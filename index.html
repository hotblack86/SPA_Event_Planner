<!DOCTYPE html>

<html>
<center>
<head>
    
</head>

<body>
  <h1>Event Planner</h1>

  <div>
    <h2>Please add an Event</h2><br>

    <h3>Description</h3>
    <input id="textbox" type="text" cols="40" rows="5"></input><br>

    <h3>Date and Time</h3>
    <input type="datetime-local" id="event-time"
        name="event-time" value="2019-01-22T16:30"
        min="2019-01-22T00:00" max="2028-06-14T00:00"><br>


    <br><button id="event-button">Send</button>
  </div>
  
  <div>
    <h2>Event List</h2> 
    <ul id="eventlist"></ul>
  </div>  

  <div>
    <h2>Please enter your city to display local Weather</h2> 
    <form>
      <input id="city" type="text">
      <button id="city-button">Submit</button>
    </form>
  </div> 
  
 

  
  <script type="text/javascript" src="./src/event.js"></script>
  <script type="text/javascript" src="./src/eventList.js"></script>
  <script type="text/javascript" src="./src/weather.js"></script>
  <script type="text/javascript" src="./interface.js"></script>
</body>
</center>
</html>
