<!DOCTYPE html>

<html>
<center>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>
  <h1>Event Planner</h1>

  <div>
    <h2>Please add an Event</h2><br>

    <h3>Description</h3>
    <input id="textbox" type="text" cols="40" rows="5"></input><br>

    <h3>Date and Time</h3>
    <input type="datetime-local" id="event-time"
        name="event-time" value=""
        min="2019-01-22T00:00" max="2028-06-14T00:00"><br>


    <br><button id="event-button">Send</button>
  </div>
  
  <div>
    <h2>Event List</h2> 
    <ul id="eventlist"></ul>
    <button id="store-event-button">Store Events</button>
    <button id="load-event-button">Load Events</button>
    <button id="clear-event-button">Clear Events</button>
  </div>  

  

  <div class="container">
    <h4>Enter your City below for local weather information</h4>
    <header class="header">
      <div class="search">
        <input type="text" placeholder="Enter City Name" id="search-txt">
        <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
      </div>
    </header>
  
    <main id="main">
      
      <div class="city-icon">
        <div class="city-icon-holder">
        <div id="city-name"></div>
        <img src="" alt="" id="icon">
          </div>
      </div>
      
      <div class="temperature">
        <div id="temp"></div>
      </div>
      
      <div class="humidity">
        <div id="humidity-div"></div>
      </div>
      
    </main>
  
    <script type="text/javascript" src="./src/event.js"></script>
    <script type="text/javascript" src="./src/eventList.js"></script>
    <script type="text/javascript" src="./interface.js"></script>
    <script type="text/javascript" src="./weatherController.js"></script>

  

</body>
</center>
</html>
